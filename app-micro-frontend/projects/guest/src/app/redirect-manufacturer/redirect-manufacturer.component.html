<div class="grid place-content-center h-[100vh] bg-gray-200">
  <div class="flex items-center">
    <div class="w-[35vw]">
      <div class="block bg-white mt-4 mb-2 p-3 md:rounded-xl shadow-xl">
        <div
          class="flex flex-col space-y-2 justify-center items-center px-11 py-11"
        >
          <div class="text-center space-y-5">
            <div
              class="aspect-square text-4xl w-20 rounded-full border-2 border-[#bb3e3e] m-auto !bg-[#FAF9F6] grid place-content-center !text-gray-700"
            >
              <mat-icon inline class="text-[#bb3e3e]">close</mat-icon>
            </div>
            <h3 class="!font-bold text-[#bb3e3e]">Request Denied</h3>
            <p class="justify-center">
              Thank you for accessing this portal for submission. However, we
              regret to inform you that your request has been denied. Please
              retry by clicking the link below, and if the issue persists,
              contact the NeST Team
            </p>
            <div class="col-sm-12 col-xl-12 p-0 ml-4 mt-8">
              <a
                (click)="goTo()"
                mat-button
                class="!-ml-[20px] !border !border-primary !bg-primary rounded !text-white"
              >
                <mat-icon matPrefix class="mr-3">link</mat-icon>
                Link
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
