<div class="max-w-[100%]">
  @for (advice of advices; track advice) {
    <div class="mt-2">
      <div>
        <div class="max-w-[760px] flex items-center gap-4">
          <div class="bg-white flex-1 py-1 rounded-1 relative px-2 after-left">
            <div class="grid grid-cols-2 gap-2">
              <div class="text-left font-semibold">Me</div>
              <div class="text-right font-medium italic text-xs">{{advice?.seekAdvisedAt | date}}
              {{advice.seekAdvisedAt | date:'mediumTime'}}</div>
            </div>
            <div class="text-justify">{{advice?.adviceInstruction}}</div>
          </div>
          <div class="w-[45px] h-[45px] rounded-full border-[3px] border-white shadow-md overflow-hidden grid place-items-center">
            <img class="w-[100%]" src="assets/images/avatar.svg" alt="dp">
          </div>
        </div>
      </div>
      <div class="mt-2">
        <div class="max-w-[760px] flex items-center gap-4 ml-auto">
          <div class="w-[45px] h-[45px] rounded-full border-[3px] border-white shadow-md overflow-hidden grid place-items-center">
            <img class="w-[100%]" src="assets/images/avatar.svg" alt="dp">
          </div>
          <div class="bg-white flex-1 py-1 rounded-1 relative px-2 after-right">
            <div class="grid grid-cols-2 gap-2">
              <div class="text-left font-semibold">{{advice?.adviserFullName}}</div>
              <div class="text-right font-medium italic text-xs">{{advice?.createdAt | date}}
              {{advice.createdAt | date:'mediumTime'}}</div>
            </div>
            <div class="text-justify">{{advice?.adviceComment}}</div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
