<div class="w-full space-y-4 relative">
  <mat-form-field appearance="outline">
    <mat-label>Code</mat-label>
    <input matInput [(ngModel)]="code" type="text" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="description" rows="4"></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Unit of measure</mat-label>
    <input matInput [(ngModel)]="unitOfMeasure" type="text" />
  </mat-form-field>
  @if (isSaving) {
    <div class="absolute inset-0 bg-white">
      <div class="items-center text-center justify-center h-full space-y-2">
        <mat-spinner diameter="32" class="m-auto"></mat-spinner>
        <div>
          <div class="text-black">Saving...</div>
          <div class="text-black">Please wait</div>
        </div>
      </div>
    </div>
  }
</div>

@if (!isSaving) {
  <div class="flex justify-end space-x-2 mt-3">
    <button mat-button mat-dialog-close class="px-4">Cancel</button>
    <button mat-button class="px-4" (click)="save()">Save</button>
  </div>
}
