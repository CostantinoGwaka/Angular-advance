<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography h-56">
  <form [formGroup]="form">
    <mat-radio-group formControlName="item">
      @for (item of items; track item) {
        <div
          class="w-full py-3 px-3 even:bg-gray-100 rounded-sm overflow-hidden mb-2 !border !border-gray-300"
          >
          <mat-radio-button [value]="item.uuid">
            {{ item.editableSpecificationItem.code }} -
            {{ item.editableSpecificationItem.description }}
          </mat-radio-button>
        </div>
      }
    </mat-radio-group>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [disabled]="!form.valid" (click)="selectItem()">
    Select
  </button>
</mat-dialog-actions>
