<div
  class="w-full flex rounded-lg border overflow-hidden relative"
  style="height: 210px"
  >
  <div class="w-full flex flex-col space-y-4 mt-4 z-10 mr-[20px] animate-pulse">
    @for (item of items; track item; let i = $index) {
      <div
        class="flex items-center ng-star-inserted"
        style="height: 20px"
        >
        <div
          class="w-[200px] h-full text-sm mt-1 text-gray-600 text-right pr-5"
        ></div>
        <div class="flex-1 hover:bg-slate-600/10 rounded-r-lg">
          <div [style.width.%]="((items.length - i) / items.length) * 100">
            <div class="flex overflow-hidden rounded-r-lg text-sm">
              <div
                class="text-right px-2 py-1 items-center ng-star-inserted bg-gray-300 w-1/4"
                >
                &nbsp;
              </div>
              <div
                class="text-right px-2 py-1 items-center ng-star-inserted bg-gray-400 w-1/4"
                >
                &nbsp;
              </div>
              <div
                class="text-right px-2 py-1 items-center ng-star-inserted bg-gray-200 w-1/4"
                >
                &nbsp;
              </div>
              <div
                class="text-right px-2 py-1 items-center ng-star-inserted bg-gray-600 w-1/4"
                >
                &nbsp;
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
