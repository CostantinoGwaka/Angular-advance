<div class="text-bold" style="color: #808080a1">{{ key }}</div>
<div class="text-gray-900 mt-2" style="min-height: 30px">
  @if (valueType != 'date' && valueType != 'number') {
    <span>{{ value }}</span>
  }
  @if (valueType == 'number') {
    <span>{{ value | number }}</span>
  }
  @if (valueType == 'date') {
    <span>{{ value | date }}</span>
  }
</div>
@if (showBottomLine) {
  <mat-divider></mat-divider>
}
<div class="mt-3"></div>
