<div class="flex flex-col space-y-1 mb-4" cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <div class="flex justify-between items-start">
    <div class="font-bold text-xl text-black flex-1 cursor-move" cdkDragHandle>
      {{ title }}
      <div class="handle"></div>
    </div>
    @if(showClose){
      <div class="close-modal cursor-pointer" (click)="closeOpenModal()">
        <mat-icon>clear</mat-icon>
      </div>
    }
  </div>

  <div class="text-md text-black cursor-move" cdkDragHandle>
    {{ subTitle }}
    <div class="handle"></div>
  </div>
</div>
