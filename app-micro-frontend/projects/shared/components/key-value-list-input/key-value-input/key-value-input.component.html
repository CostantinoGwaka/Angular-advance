<div class="row">
  <div class="grid grid-cols-2 mt-3">
    <div class="!border !border-grey-300 bg-white p-2">{{field?.keyLabel}}</div>
    <div class="!border !border-grey-300 bg-white p-2">{{field?.valueLabel}}</div>
  </div>

  @for (option of options; track option) {
    <div class="grid grid-cols-2">
      <div class="!border !border-grey-300 bg-white  p-2">{{option.description}}</div>
      <div class="!border !border-grey-300 bg-white  p-2">{{option.value}}</div>
    </div>
  }

  <form [formGroup]="form" autocomplete="off">
    <div class="grid grid-cols-2">
      <div class="!border !border-grey-300 font-bold p-2">
        <mat-form-field appearance="outline">
          <mat-label>{{field?.keyLabel}}</mat-label>
          <input
            formControlName="description"
            matInput
            [placeholder]="field?.keyLabel"
            />
        </mat-form-field>
      </div>
      <div class="!border !border-grey-300 font-bold p-2">
        <mat-form-field appearance="outline">
          <mat-label>{{field?.valueLabel}}</mat-label>
          <input
            formControlName="value"
            matInput
            [placeholder]="field?.valueLabel"
            />
        </mat-form-field>
      </div>
    </div>

    <div class="flex justify-between">
      @if (loading) {
        <app-loader [message]="'saving...'"></app-loader>
      }
    </div>
    <div class="flex justify-between">
      <div>
        <button
          [disabled]="!form.valid"
          (click)="addNewItem()"
          class="flex mt-2"
          mat-stroked-button
          color="primary"
          >
          <mat-icon inline>add</mat-icon>
          Add
        </button>
      </div>
    </div>
  </form>
</div>
