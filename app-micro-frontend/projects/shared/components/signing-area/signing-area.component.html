<div class="border p-3 rounded">
  <h2 class="text-xl font-semibold">{{ title }}</h2>
  <div class="mt-3 flex items-start space-x-6 border-t pt-3">
    <div class="flex-1 flex items-center space-x-2 text-gray-600 text-sm">
      <mat-checkbox
        [(ngModel)]="readyToSign"
        (change)="onReadyToSignChange($event)"
      >
      </mat-checkbox>
      <div>
        {{ confirmationText }}
      </div>
    </div>
    <div>
      <button
        mat-flat-button
        [disabled]="!readyToSign"
        color="primary"
        (click)="sing()"
      >
        {{ signButtonText }}
      </button>
    </div>
  </div>
</div>
