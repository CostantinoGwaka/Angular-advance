@if (completedValue>0) {
  <div @fadeIn class="flex flex-column  mt-1" [ngClass]="{'w-44':!useFullWidth,'w-full':useFullWidth}">
    <div class="w-full bg-gray-200 rounded-full dark:bg-gray-700">
      <div  [style.background-color]="'#154101b1'"
        class="text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full  hover:opacity-80"
      [style.width.%]="completionProgress"> {{completionProgress}}%</div>
    </div>
    <div class="text-center text-xs mt-1">
      {{ completedValue }} of {{totalValue }}
    </div>
  </div>
}
