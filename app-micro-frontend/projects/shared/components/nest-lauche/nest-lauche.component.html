@if (showBanner) {
  <div @fadeIn id="initialization-confect-container" class="fixed inset-0 backdrop-blur-sm z-50">
    <div class="grid h-[100vh] place-content-center text-center">
      <div class="relative w-[30vw] rounded-2xl bg-white p-6 text-center shadow-lg">
        <div class="flex flex-col items-center ">

          <div class="absolute -top-16 transform">
            <img class="h-32 w-32 rounded-full border-4 border-white shadow-lg"
                 src="/assets/images/president.jpeg"
                 alt="Dr. Samia Suluhu Hassan" />
          </div>

          <div class="pt-10 text-3xl">
            <img class="h-28 w-28"
                 src="/assets/images/celebrate.gif"
                 alt="celebrate" />
          </div>

          <!-- Main Text -->
          <p class="mb-2 text-2xl">NeST has been <span class="font-bold">officially launched</span></p>
          <p class="mb-4 text-2xl text-gray-700">
            by the president of Tanzania <br />
            <span class="font-bold">Dr. Samia Suluhu Hassan</span> <br />
            on Monday 9th 2024.
          </p>


          <div class="flex gap-4">
            <button
              (click)="toggle()"
              class="mt-6 flex items-center justify-center space-x-2 rounded-full  px-6 py-3 font-semibold text-gray-400 hover:text-gray-600 border border-gray-400 !hover:border-gray-600">
              <span>Recelebrate</span>
              <mat-icon>replay_10</mat-icon>
            </button>

            <button
              (click)="closeBanner()"
              class="mt-6 flex items-center justify-center space-x-2 rounded-full !bg-[#4293D5] px-6 py-3 font-semibold text-white transform transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-300"
            >
              <span>Continue</span>
              <mat-icon>arrow_right_alt</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
