@if (currentView == 'fileUploader') {
  <div>
    <label
      @fadeIn
      class="flex justify-center px-4 transition bg-[#d1d5db21] border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none"
      >
      <div class="flex flex-col items-center my-4">
        <div
          class="flex shrink-0 w-12 h-12 !bg-primary rounded-3xl items-center justify-center mt-2 mb-2"
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
            >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              />
          </svg>
        </div>
        <div class="font-medium text-gray-600 text-center">
          Click
          <span class="text-[#1394db] underline">here</span> to import the file
        </div>
      </div>
      <input
        type="file"
        name="file_upload"
        (change)="onFileSelected($event)"
        class="hidden"
        />
    </label>
  </div>
}
@if (currentView == 'fileUploader') {
  <div class="text-sm text-center">
    <div class="p-2 m-2 cursor-pointer" matRipple (click)="downloadTemplate()">
      Click <span class="text-[#1394db] underline">here</span> to download the
      accepted template
    </div>
  </div>
}
@if (currentView == 'uploading') {
  <div
    @fadeIn
    class="flex items-center w-full h-32 px-4 transition bg-white"
    >
    <div class="w-full text-center">
      <div>Importing, please wait...</div>
      <div class="h-[20px] w-full mt-2 rounded-full bg-slate-300 overflow-hidden">
        <div
          [style.width.%]="progress"
          class="bg-accent rounded-full text-center text-white transition-all duration-300"
          >
          {{ progress }}%
        </div>
      </div>
    </div>
  </div>
}
@if (currentView == 'errorView') {
  <div @fadeIn class="w-full px-4 transitionr">
    <div class="mb-2 font-bold">Errors in your file</div>
    <div
      class="max-h-[500px] overflow-y-auto w-ull"
      [innerHTML]="errorMessage"
    ></div>
    <div class="mt-2 text-center">
      <button
        (click)="retryImport()"
        class="px-2 py-1 border rounded-sm"
        matRipple
        >
        Retry
      </button>
    </div>
  </div>
}
