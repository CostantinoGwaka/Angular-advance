<div
  (mouseenter)="mouseEnter()"
  (mouseleave)="mouseLeave()"
  (click)="handleClick()"
  >
  <div class="h-3">
    <div
      class="flex justify-end"
      [class]="tab.isActive || mouseIn ? 'block' : 'hidden'"
      >
      <div class="h-3 aspect-square bg-white overflow-hidden">
        <div
          class="h-6 rounded-full aspect-square bg-gray-100 -mt-3 -ml-3 overflow-hidden"
        ></div>
      </div>
    </div>
  </div>
  <div
    class="p-[15px] cursor-pointer ml-3 rounded-l-full flex flex-row items-center space-x-2"
    [ngClass]="{'bg-white' : tab.isActive || mouseIn}">
    @if (useCheck) {
      <div>
        <img
          [src]="(tab.isComplete) ? '/assets/images/check-green.svg': '/assets/images/check-faint.svg'"
          class="w-4 aspect-square"/>
      </div>
    }

    <div class="text-sm text-gray-800">{{ tab.label }}</div>
  </div>
  <div class="h-3">
    <div
      class="flex justify-end"
      [class]="tab.isActive || mouseIn ? 'block' : 'hidden'"
      >
      <div class="h-3 aspect-square bg-white overflow-hidden">
        <div
          class="h-6 rounded-full aspect-square bg-gray-100 -mb-3 -ml-3 overflow-hidden"
        ></div>
      </div>
    </div>
  </div>
</div>
