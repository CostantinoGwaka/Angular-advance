<section class="time-picker"
  ontouchstart>
  <header>
    <div class="time-hhmm">
      <label class="time-label">
        <input type="radio"
          name="hhmm"
          value="hh"
          [(ngModel)]="hhmm"
          (ngModelChange)="auto = false" />
        <span [innerText]="hour"></span>
      </label>
      <span>:</span>
      <label class="time-label">
        <input type="radio"
          name="hhmm"
          value="mm"
          [(ngModel)]="hhmm" />
        <span [innerText]="minute"></span>
      </label>
    </div>
    <div class="time-ampm">
      <label class="time-label">
        <input type="radio"
          name="ampm"
          value="am"
          [(ngModel)]="ampm" />
        <span>AM</span>
      </label>
      <label class="time-label">
        <input type="radio"
          name="ampm"
          value="pm"
          [(ngModel)]="ampm" />
        <span>PM</span>
      </label>
    </div>
  </header>
  <article>
    <div class="time-dial">
      @for (item of dial; track item) {
        <label
          [ngStyle]="item">
          <input type="radio"
            name="time"
            [value]="item[hhmm]"
            [ngModel]="hhmm === 'hh' ? hour : minute"
            (ngModelChange)="timeChange($event)" />
          <div [innerText]="item[hhmm]"></div>
        </label>
      }
      <div class="hand"
      [style.transform]="rotateHand()"></div>
    </div>
  </article>
  <footer>
    <button (click)="cancel()">Cancel</button>
    <button (click)="ok()">Ok</button>
  </footer>
</section>
