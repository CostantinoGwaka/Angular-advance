<div class="phone-input-field">
  <mat-form-field
    class="demo-full-width"
    appearance="outline"
    >
    <mat-label>{{field.label}}</mat-label>
    <input type="tel"
      autocomplete="off"
      matInput
      (blur)="onTouched()"
      (keypress)="onInputKeyPress($event)"
      (keyup)="onInputKeyPress($event)"
      [(ngModel)]="phoneNumber"
      (ngModelChange)="onPhoneNumberChange()"
      [disabled]="disabled"
      [placeholder]="field.placeholder"
      #focusable>
    <div class="w-[145px] hover:!bg-[#f3fbff]" matPrefix>
      <mat-select
        gInfiniteScroll
        [value]="selectedCountry"
        (infiniteScroll)="getNextPage()">
        <mat-option class="multiline-mat-option">
          <app-select-search
            [formControl]="searchCtrl"
            [disableScrollToActiveOnOptionsChanged]="true"
            [noEntriesFoundLabel]="noEntriesFoundLabel"
            [searching]="searching"
            [hideClearSearchButton]="true">
          </app-select-search>
        </mat-option>

        <mat-option value="">--- Select ---</mat-option>
        @for (item of options | disableDuplicate:field.duplicateCheckKey | search: (field.filterKey || ''): filterVal; track item) {
          <mat-option
            (click)="onCountrySelect(item, focusable)"
            [value]="item"
            [disabled]="item.disabled"
            [ngClass]="{'multiline-mat-option':true,'danger': item.danger}">
            {{ item.name | dynamicPipes: (field.dynamicPipes || [])}}
          </mat-option>
        }

      </mat-select>
    </div>

  </mat-form-field>
</div>
