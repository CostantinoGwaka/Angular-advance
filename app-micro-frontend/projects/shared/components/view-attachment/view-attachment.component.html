<div>
  @if (data.file) {
    <div>
      <app-modal-header [title]="'View File'" (closeModal)="closeDialog()"></app-modal-header>
      @if (data.format != 'pdf') {
        <p
          class="text-2xl text-center text-green-600 font-bold">
          File Downloaded Successfully
        </p>
      }
      @if (!isBlob) {
        <div [style.height]="data.format == 'pdf' ? '85vh' : '0vh'">
          <div #iframeContainer style="height: 100%;"></div>
        </div>
      }
      @if (isBlob) {
        <div [style.height]="data.format == 'pdf' ? '85vh' : '0vh'">
          <div id="pdf-container" style="height: 100%;"></div>
        </div>
      }
    </div>
  }
  @if (!data.file) {
    <div>No Attachment</div>
  }
</div>
