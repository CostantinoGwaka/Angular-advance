<!-- Popup Container -->
<div
  id="timeoutPopup"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <!-- Modal -->
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-md md:max-w-lg lg:max-w-xl p-6 animate-fade-in relative"
  >
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Hey, are you still there?</h2>
      <p class="text-gray-600 mb-4">
        Your session will expire in <span id="countdownText">5</span> minutes.
      </p>
    </div>

    <!-- Countdown Circle -->
    <div class="flex justify-center my-4">
      <svg class="w-24 h-24 transform -rotate-90">
        <circle
          class="text-gray-300"
          stroke-width="6"
          stroke="currentColor"
          fill="transparent"
          r="36"
          cx="48"
          cy="48"
        />
        <circle
          id="countdownCircle"
          class="text-red-600"
          stroke-width="6"
          stroke-dasharray="226.2"
          stroke-dashoffset="0"
          stroke-linecap="round"
          stroke="currentColor"
          fill="transparent"
          r="36"
          cx="48"
          cy="48"
        />
      </svg>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center mt-4">
      <app-save-area
        saveText="Continue Session"
        [saveIcon]="'undo'"
        [cancelColor]="'warn'"
        [showCancel]="true"
        [cancelText]="'Log Out'"
        [cancelConfirmText]="'Are you sure you want to logout? '"
        [cancelConfirmFirst]="true"
        [cancelColor]="'primary'"
        [buttonPosition]="'center'"
        [closeIcon]="'done_all'"
        (cancel)="cancelTimer()"
        [confirmFirst]="true"
        (save)="extendTime()"
        confirmText="Are you sure you want to continue?"
        [loadingMessage]="'Please wait...'"
      ></app-save-area>
    </div>
  </div>
</div>
